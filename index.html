  <script src="script.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.addEventListener("keydown", (event) => {
    if (event.code === "Enter" || event.code === "NumpadEnter") {
      event.preventDefault();  // Prevents unwanted behavior
      document.getElementById("enter").style.backgroundColor = "white";
      document.getElementById("enter").style.color = "black";
    }
  });

  document.body.addEventListener("keyup", (event) => {
    if (event.code === "Enter" || event.code === "NumpadEnter") {
      document.getElementById("enter").style.backgroundColor = "#252525";
      document.getElementById("enter").style.color = "white";
    }
  });
});
</script>
